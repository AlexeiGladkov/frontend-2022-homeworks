<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="conteiner">
            <nav class="nav-popup">
                <ul class="nav-popup__list">
                    <li class="nav-popup__list-item">
                        <a class="nav-popup__link-text" href="#">Mail</a>
                    </li>
                    <li class="nav-popup__list-item">
                        <a class="nav-popup__link-text" href="#">Images</a>
                    </li>
                    <li class="nav-popup__list-item nav-popup__list-item-btn">
                        <input class="nav-popup__checkbox-input" type="checkbox" name="nav-popup__checkbox"
                            id="nav-popup__checkbox">
                        <label class="nav-popup__checkbox-label" for="nav-popup__checkbox">
                            <img class="nav-popup__img-btn" src="image/popup-button.png" alt="buttom">
                        </label>
                        <div class="nav-popup__menu">
                            <ul class="nav-popup__menu-list-1">
                                <li class="nav-popup__list-items">
                                    <a class="nav-popup__item" href="#">
                                        <img class="nav-popup__item-img" src="image/calendar.png" alt="Calendar">
                                        <span class="nav-popup__item-text">Calendar</span>
                                    </a>
                                </li>
                                <li class="nav-popup__list-items">
                                    <a class="nav-popup__item" href="#">
                                        <img class="nav-popup__item-img" src="image/mail.png" alt="Mail">
                                        <span class="nav-popup__item-text">Mail</span>
                                    </a>
                                </li>
                                <li class="nav-popup__list-items">
                                    <a class="nav-popup__item" href="#">
                                        <img class="nav-popup__item-img" src="image/news.png" alt="News">
                                        <span class="nav-popup__item-text">News</span>
                                    </a>
                                </li>
                                <li class="nav-popup__list-items">
                                    <a class="nav-popup__item" href="#">
                                        <img class="nav-popup__item-img" src="image/maps.png" alt="Map">
                                        <span class="nav-popup__item-text">Map</span>
                                    </a>
                                </li>
                                <li class="nav-popup__list-items">
                                    <a class="nav-popup__item" href="#">
                                        <img class="nav-popup__item-img" src="image/files.png" alt="Files">
                                        <span class="nav-popup__item-text">Files</span>
                                    </a>
                                </li>
                                <li class="nav-popup__list-items">
                                    <a class="nav-popup__item" href="#">
                                        <img class="nav-popup__item-img" src="image/contacts.png" alt="Contacts">
                                        <span class="nav-popup__item-text">Contacts</span>
                                    </a>
                                </li>
                                <li class="nav-popup__list-items">
                                    <a class="nav-popup__item" href="#">
                                        <img class="nav-popup__item-img" src="image/tanslation.png" alt="Translate">
                                        <span class="nav-popup__item-text">Translate</span>
                                    </a>
                                </li>
                                <li class="nav-popup__list-items">
                                    <a class="nav-popup__item" href="#">
                                        <img class="nav-popup__item-img" src="image/videos.png" alt="Videos">
                                        <span class="nav-popup__item-text">Videos</span>
                                    </a>
                                </li>
                                <li class="nav-popup__list-items">
                                    <a class="nav-popup__item" href="#">
                                        <img class="nav-popup__item-img" src="image/search.png" alt="Search">
                                        <span class="nav-popup__item-text">Search</span>
                                    </a>
                                </li>
                                <li class="nav-popup__list-items">
                                    <a class="nav-popup__item" href="#">
                                        <img class="nav-popup__item-img" src="image/photos.png" alt="Photo">
                                        <span class="nav-popup__item-text">Photo</span>
                                    </a>
                                </li>
                                <li class="nav-popup__list-items">
                                    <a class="nav-popup__item" href="#">
                                        <img class="nav-popup__item-img" src="image/apps.png" alt="Apps">
                                        <span class="nav-popup__item-text">Apps</span>
                                    </a>
                                </li>
                                <li class="nav-popup__list-items">
                                    <a class="nav-popup__item" href="#">
                                        <img class="nav-popup__item-img" src="image/documents.png" alt="Document">
                                        <span class="nav-popup__item-text">Document</span>
                                    </a>
                                </li>
                            </ul>
                            <div class="nav-popup__extra">
                                <input class="nav-popup__checkbox-input-extra" type="checkbox"
                                    name="nav-popup__checkbox-extra" id="nav-popup__checkbox-extra">
                                <label class="nav-popup__checkbox-label-extra"
                                    for="nav-popup__checkbox-extra">More</label>
                                <ul class="nav-popup__menu-list-2">
                                    <li class="nav-popup__list-items">
                                        <a class="nav-popup__item" href="#">
                                            <img class="nav-popup__item-img" src="image/chat.png" alt="Chat">
                                            <span class="nav-popup__item-text">Chat</span>
                                        </a>
                                    </li>
                                    <li class="nav-popup__list-items">
                                        <a class="nav-popup__item" href="#">
                                            <img class="nav-popup__item-img" src="image/classroom.png" alt="Classroom">
                                            <span class="nav-popup__item-text">Classroom</span>
                                        </a>
                                    </li>
                                    <li class="nav-popup__list-items">
                                        <a class="nav-popup__item" href="#">
                                            <img class="nav-popup__item-img" src="image/collection.png" alt="Collectio">
                                            <span class="nav-popup__item-text">Collectio</span>
                                        </a>
                                    </li>
                                    <li class="nav-popup__list-items">
                                        <a class="nav-popup__item" href="#">
                                            <img class="nav-popup__item-img" src="image/mars.png" alt="Mars">
                                            <span class="nav-popup__item-text">Mars</span>
                                        </a>
                                    </li>
                                    <li class="nav-popup__list-items">
                                        <a class="nav-popup__item" href="#">
                                            <img class="nav-popup__item-img" src="image/blogs.png" alt="Blogs">
                                            <span class="nav-popup__item-text">Blogs</span>
                                        </a>
                                    </li>
                                    <li class="nav-popup__list-items">
                                        <a class="nav-popup__item" href="#">
                                            <img class="nav-popup__item-img" src="image/promo.png" alt="Promos">
                                            <span class="nav-popup__item-text">Promos</span>
                                        </a>
                                    </li>
                                    <li class="nav-popup__list-items">
                                        <a class="nav-popup__item-link-kt"
                                            href="https://github.com/kottans/frontend/blob/2022_UA/contents.md"
                                            target="_blank">
                                            Even more from Kottans
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </li>
                    <li class="nav-popup__list-item">
                        <a class="nav-popup__link" href="#">
                            <img class="nav-popup__img" src="image/bell.png" alt="Bell">
                        </a>
                    </li>
                    <li class="nav-popup__list-item">
                        <a class="nav-popup__link" href="https://github.com/AlexeiGladkov/kottans-frontend" target="_blank">
                            <img class="nav-popup__img" src="image/icon.png" alt="Icon">
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
</body>

</html>
